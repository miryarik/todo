<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>

    <dialog class="new-project-dialog" >
        <h1></h1>
        <form method="dialog" autocomplete="off">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="description" placeholder="Description">
            <button>Add</button>
        </form>
    </dialog>

    <dialog class="edit-project-dialog" >
        <h1></h1>
        <form method="dialog" autocomplete="off">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="description" placeholder="Description">
            <button>Add</button>
        </form>
    </dialog>

    <dialog class="new-task-dialog">
        <h1></h1>
        <form method="dialog" autocomplete="off">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="description" placeholder="description">
            <input type="date" id="due-date">
            <select id="priority">
                <option value="1">Low</option>
                <option value="2">Normal</option>
                <option value="3">High</option>
            </select>
            <select id="project">
                <option value="">None</option>
            </select>

            <button>Add</button>
        </form>
    </dialog>

    <sidebar>
            <div class="upcoming sidebar-item">
                <h1>Up Next</h1>
            </div>
            <div class="tasks sidebar-item">
                <h1>Tasks</h1>
                <button id="new-task-btn">New Task</button>
                <ul class="task-list"></ul>
            </div>
            <div class="projects sidebar-item">
                <h1>Projects</h1>
                <button id="new-project-btn">New Project</button>
                <ul class="project-list"></ul>
            </div>
    </sidebar>

    <container>
        <header></header>
        <content></content>
    </container>
    
</body>
</html>
