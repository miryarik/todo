<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>

    <dialog class="new-project-dialog">
        <h1></h1>
        <form method="dialog">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="description" placeholder="Description">
            <button>Add</button>
        </form>
    </dialog>

    <dialog class="new-task-dialog">
        <h1></h1>
        <form method="dialog">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="description" placeholder="description">
            <input type="date" id="due-date">
            <select id="priority">
                <option value="high">Low</option>
                <option value="high">Normal</option>
                <option value="high">High</option>
            </select>
        </form>
    </dialog>

    <sidebar>
        <div class="tasks sidebar-item">
            <h1>Tasks</h1>
            <button id="new-task-btn">New Task</button>
            <ul class="task-list"></ul>
        </div>

        <div class="projects sidebar-item">
            <h1>Projects</h1>
            <button id="new-project-btn">New Project</button>
            <ul class="project-list"></ul>
        </div>
    </sidebar>

    <container>
        <header></header>
        <content></content>
    </container>
    
</body>
</html>
